<div id="live-container"
     ng-controller="liveController">
    <h3>These are your shared items</h3>
        <ul>
            <li ng-repeat="item in items" class="item-list">
              <label>
                <input type="checkbox" ng-model="item.done" />
                <span ng-model="item.done" class="done-{{item.done}}" id="live-items">{{item.name}}</span>
              </label>
            </li>
        </ul>
</div>
