<!-- Container for listed items -->
<div id="item-container">
    <h3>Go ahead, add something to your list!</h3>

    <form id="mainForm">
        <div class="input-group view">
            <input type="text"
                   class="form-control"
                   placeholder="What do you want to add?"
                   ng-keyup="addPost()"
                   ng-model="itemInput" />
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button">Add!</button>
                </span>
        </div>
    </form>
        <ul>
            <li ng-repeat="item in items" class="item-list">
                <span ng-model="item.done" class="done-{{item.done}}">{{item.name}}</span>
                <button type="button" class="btn btn-default btn-sm destroy" id="toggleButton" ng-click="removeItem($index, item)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>

                <button type="button" class="btn btn-default btn-sm destroy" id="toggleButton" ng-click="editMode()">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>

                <input class="edit" type="text" ng-model="item.name" ng-keyup="editOnEnter(item)"/>
            </li>
        </ul>
        <button class="shareButton" ng-click="share()">SHARE!</button>

</div>
